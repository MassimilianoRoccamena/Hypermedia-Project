<!DOCTYPE html>

<html>
    <head>
        <title>Contacts</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/assets/js/load-nav-foo.js"></script>
    </head>

    <body>

    <!--navbar-->
    <section id="navbar"></section>

    <!--orientation info-->
    <section id="orientation-info" class="pt-3">
        <div class="container">
            <nav class="breadcrumb-box d-flex justify-content-lg-end" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item">Contacts</li>
                </ol>
            </nav>
        </div>
    </section>

    <!--contacts-->
    <section id="contacts py-3">
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <h1>Write us</h1>
                </div>
            </div>
            <div class="row align-items-center pt-5">
                <div class="col-sm-4 px-5">
                    <div class="py-2">
                        <input class="form-check-input" type="radio" name="contactsRadios" id="radio1" value="option1">
                        <label class="form-check-label px-2" for="contactsRadios1">
                            <h4>New York Headquarter</h4>
                            <br>
                            <p>38 W 31st, New york, NY 10001</p> 
                            <p>646-642-8146</p>
                            <p>child4help@gmail.com</p>
                        </label>
                    </div>
                    <div class="py-2">
                        <input class="form-check-input" type="radio" name="contactsRadios" id="radio2" value="option2">
                        <label class="form-check-label px-2" for="contactsRadios2">
                            <h4>Kenya Headquarter</h4>
                            <br>
                            <p>Ragati Road n.5, Nairobi-Kenya</p>
                            <p>367-743-82-96</p> 
                            <p>child4help.kenya@gmail.com</p>
                        </label>
                    </div>
                    <div class="py-2">
                        <input class="form-check-input" type="radio" name="contactsRadios" id="radio3" value="option1">
                        <label class="form-check-label px-2" for="contactsRadios3">
                            <h4>Somalia Headquarter</h4>
                            <br>
                            <p>Hodan, Mogadiscio, Somalia</p>
                            <p>812-552-8986</p> 
                            <p>child4help.somalia@gmail.com</p>
                        </label>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="jumbotron">
                        <form>
                            <div class="form-row">
                                <div class="col-md-6 form-group">
                                    <input type="text" name="name" class="form-control" id="from" placeholder="From">
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="email" name="email" class="form-control" id="to" placeholder="To" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="subject" id="title" placeholder="Title">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="message" rows="8" placeholder="Body"></textarea>
                            </div>
                            <br>
                            <div class="text-center">
                                <a href="" class="btn btn-info" role="button">Send Message</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="py-5">
        <div class="container" style="width: 30%;">
            <div class="row justify-content-center">
                <h1>Socials</h1>
            </div>
            <div class="row justify-content-around pt-5">
                <a class="fa fa-facebook" href="#"></a>
                <a class="fa fa-instagram" href="#"></a>
                <a class="fa fa-twitter" href="#"></a>
                <a class="fa fa-reddit" href="#"></a>
            </div>
        </div>
    </section>
    
    <!--footer-->
    <section id="footer"></section>

    <!--scripts-->
    <script src="/assets/js/contacts-radio.js"></script>

    </body>
</html>
