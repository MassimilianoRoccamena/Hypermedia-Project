<!DOCTYPE html>

<html>
    <head>
        <title>Events</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
    </head>

    <body>

    <!--navbar-->
    <section id="navbar"></section>

    <!--orientation info-->
    <section id="orientation-info"></section>

    <!--intro-->
    <section id="intro" class="py-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <h1>Events</h1>
                    <br>
                    <p>List of events of the association, you can choose the events for a specific month using the bar below.</p>
                </div>
                <div class="col-lg d-flex justify-content-end align-items-center text-center pt-4">
                    <form>
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Select month</label>
                        <select class="custom-select">
                            <option selected>All</option>
                            <option value="1">January</option>
                            <option value="1">February</option>
                            <option value="1">March</option>
                            <option value="1">April</option>
                            <option value="1">May</option>
                            <option value="1">June</option>
                            <option value="1">July</option>
                            <option value="1">August</option>
                            <option value="1">September</option>
                            <option value="1">October</option>
                            <option value="1">November</option>
                            <option value="1">December</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!--events-->
    <section id="events" class="py-5"></section>

    <!--pagination-->
    <section id="pagination" class="py-5"></section>

    <!--footer-->
    <section id="footer"></section>

    <!--scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="/assets/js/components/navbar.js"></script>
    <script src="/assets/js/components/footer.js"></script>
    <script src="/assets/js/events.js"></script>
        
    </body>
</html>
